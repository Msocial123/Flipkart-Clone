<!-- Project: Flipkart Clone - Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Flipkart Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/validation.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Flipkart Clone</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" onsubmit="return validateSignupForm()">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
  </footer>
</body>
</html>
